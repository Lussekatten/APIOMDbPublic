<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="editMovie.js" defer></script>
    <link rel="stylesheet" href="my-style.css">
    <title>Min filmsamling</title>
</head>

<body>
    <ul>
        <li><a href="./index.html">Search movies</a></li>
        <li><a href="./favorites.html">Your favorites</a></li>
    </ul>
    <header>
        <h1>A walk on movie lane</h1>
    </header>
    <main class="main-wrapper">
        <section class="edit-left-side">
            <img id="movie-image">
        </section>
        <section class="edit-right-side">
            <h2 id="header-title">Movie title</h2>
            <form id="editMovieForm">
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" name="genre" id="genre" placeholder="New category name"
                        required>
                </div>
                <div class="form-group">
                    <label for="actors">Cast:</label>
                    <input type="text" class="form-control" name="actors" id="actors" placeholder="Movie cast" required>
                </div>
                <div>
                    <label for="movie-rating-select">Rating:</label>
                    <select name="movie-rating-select" id="movie-rating-select" class="form-select" aria-label="Select movie rating">
                    <option value="4">4-stars</option>
                    <option value="5">5-stars</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>
</body>

</html>
